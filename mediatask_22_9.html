<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      color: whitesmoke;
      padding: 10px 20px;
    }
    li{
      list-style: none;
      margin-top: 20px;
    }
    a:hover{
      background-color: whitesmoke;
      border-radius: 20px;
      color: black;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 250px 1fr 250px;
      grid-template-areas: "sidebar main right";
      height: 100vh;
    }

    .sidebar {
      grid-area: sidebar;
      background: #2c3e50;
      color: white;
      padding: 20px;
    }

    .main {
      grid-area: main;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .right {
      grid-area: right;
      background: #ecf0f1;
      padding: 20px;
    }

    .menu {
      display: none;
      background: #2c3e50;
      color: white;
      padding: 15px;
      cursor: pointer;
    }

    .flex {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      width: 200px;
      height: 200px;
      background: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .card a{
      position: relative;
      top: 30px;
      background-color: #2980b9;
    }

    .card img {
      max-width: 200px;
      width: 100%;
      height: auto;
    }

    @media (min-width: 1200px) {
      .btn:hover {
        background: #2980b9;
      }
    }

    h1 {
      font-size: 18px;
    }

    p {
      font-size: 14px;
    }

    @media (min-width: 768px) and (max-width: 1199px) {
      .dashboard {
        grid-template-columns: 1fr;
        grid-template-areas:
          "sidebar"
          "main";
      }

      .sidebar {
        grid-area: sidebar;
        display: flex;
        height: 60px;
        align-items: center;
        justify-content: space-between;
      }
      .sidebar ul{
        display: flex;
        flex-direction: row;
      }

      .right {
        display: none;
      }

      .main {
        max-width: 600px;
      }

      .flex {
        grid-template-columns: repeat(2, 1fr);
      }

      h1 {
        font-size: 16px;
      }

      p {
        font-size: 12px;
      }
    }

    @media (max-width: 767px) {
      .dashboard {
        display: block;
      }

      .sidebar {
        display: none;
      }

      .menu {
        display: block;
      }

      .main {
        width: 100%;
        padding: 15px;
      }

      .right{
        display: none;
      }

      .flex {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      h1 {
        font-size: 14px;
      }

      p {
        font-size: 10px;
      }
    }
  </style>
</head>

<body>
  <label for="menu" class="menu">â˜° Menu</label>

  <div class="dashboard">
    <nav class="sidebar">
      <h2>Sidebar</h2>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>

    <main class="main">
      <h1>Welcome to Sites</h1>
      <p>Main area of the Websites</p>

      <div class="flex">
        <div class="card">
          <img src="" alt="no image">
          <p>Card 1</p>
          <a href="">Button</a>
        </div>
        <div class="card">
          <img src="" alt="no image">
          <p>Card 2</p>
          <a href="">Button</a>
        </div>
        <div class="card">
          <img src="" alt="no image">
          <p>Card 3</p>
          <a href="">Button</a>
        </div>
        <div class="card">
          <img src="" alt="no image">
          <p>Card 4</p>
          <a href="">Button</a>
        </div>
      </div>
    </main>

    <aside class="right">
      <h2>Right Panel</h2>
      <p>Extra content or ads can go here.</p>
    </aside>
  </div>
</body>

</html>
